<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <header class="header">

    </header>
    <section class="wrapper">
        <section class="tools">
            <button class="tools__pen-tool">
                <span class="fas fa-pen"></span>
            </button>
            <button class="tools__paint-bucket-tool">
                <span class="fas fa-fill-drip"></span>
            </button>
            <button class="tools__color-picker-tool">
                <span class="fas fa-eye-dropper"></span>
            </button>
            <button class="tools__eraser-tool">
                <span class="fas fa-eraser"></span>
            </button>
        </section>
        <section class="colors">
            <div class="colors__primary-color"></div>
            <div class="colors__secondary-color"></div>
        </section>
        <section class="predefined-colors">
            <button class="predefined-colors__color-blue"></button>
            <button class="predefined-colors__color-red"></button>
            <button class="predefined-colors__color-green"></button>
            <button class="predefined-colors__color-yellow"></button>
            <button class="predefined-colors__color-orange"></button>
        </section>
        <section class="frames-contain">
            <div class="frames-contain__wrapper">
                <div class="frames-contain__wrapper-frame selected">
                    <canvas class="frames-contain__frame" width="150px" height="150px"></canvas>
                    <button class="frames-contain__number"></button>
                    <button class="frames-contain__tool--delete-tool"><span class="fas fa-trash"></span></button>           
                    <button class="frames-contain__tool--move-tool"><span class="fas fa-arrows-alt"></span></button>
                    <button class="frames-contain__tool--copy-tool"><span class="fas fa-clone"></span></button>
                </div>
                <button class="frames-contain__frame-add fas fa-plus"></button>
            </div>
        </section>
        <canvas class="canvas" width="800px" height="800px"></canvas>
        <section class="preview-contain">
            <div class="preview-contain__wrapper">
                <canvas class="preview-contain__preview"></canvas>
                <div class="preview-contain__fps-block">
                    <span>FPS</span>
                    <span class="fps-value">1</span>
                    <input class="preview-contain__fps-block--fps-slider" type="range" min="1" max="24" step="1" value="1">
                </div>
                <button class="preview-contain__fullscreen">Fullscreen</button>
            </div>
        </section>
    </section>
</body>
</html>
