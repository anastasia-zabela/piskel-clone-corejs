<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Piskel Clone</title><link rel="stylesheet" href="./style.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"><link href="style.css" rel="stylesheet"></head><body><header class="header"></header><section class="wrapper"><section class="tools"><button class="tools__paint-bucket-tool"><span class="fas fa-fill-drip"></span></button> <button class="tools__choose-color-tool"><span class="fas fa-eye-dropper"></span></button></section><section class="colors"><div class="colors__primary-color"></div><div class="colors__secondary-color"></div><section class="colors__predefined-colors"><button class="colors__blue"></button> <button class="colors__red"></button> <button class="colors__green"></button> <button class="colors__yellow"></button> <button class="colors__orange"></button></section></section><section class="frames-contain"><div class="frames-contain__wrapper"><div class="frames-contain__wrapper-frame selected"><canvas class="frames-contain__frame" width="150px" height="150px"></canvas><button class="frames-contain__number frame-number"></button> <button class="frames-contain__tool delete-tool"><span class="fas fa-trash"></span></button> <button class="frames-contain__tool move-tool"><span class="fas fa-arrows-alt"></span></button> <button class="frames-contain__tool copy-tool"><span class="fas fa-clone"></span></button></div><button class="frame-add fas fa-plus"></button></div></section><canvas class="canvas" width="800px" height="800px"></canvas><section class="preview-contain"><div class="preview-contain__wrapper"><canvas class="preview-contain__preview"></canvas><div class="preview-contain__fps-block"><span>FPS</span> <span class="fps-value">1</span> <input class="fps-slider" type="range" min="1" max="24" step="1" value="1"></div><button class="preview-contain__fullscreen">Fullscreen</button></div></section></section><script src="app.bundle.js"></script></body></html>
